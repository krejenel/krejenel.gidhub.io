<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNKNOWN AUTHOR</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }
        header {
            background-color: #8B0000;
            padding: 2rem;
        }
        .btn-primary {
            background-color: #333;
            border: none;
        }
        .btn-primary:hover {
            background-color: #555;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .post-container {
            background-color: #000;
            color: #fff;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            position: relative;
        }
        .post-container h2 {
            color: #fff;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        footer {
            background-color: #f8f9fa;
            border-top: 1px solid #e4e5e6;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-5">
        <h1>UNKNOWN AUTHOR</h1>
    </header>
    <main class="container my-5">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <button class="btn btn-primary" id="loginBtn">Login</button>
                <button class="btn btn-primary d-none" id="writeNowBtn">Write Now</button>
            </div>
            <div class="col-md-12" id="postsContainer">
                <!-- Posts will be added here -->
            </div>
        </div>
    </main>
    <footer class="text-muted text-center py-3">
        <p>&copy; 2024 UNKNOWN AUTHOR. All rights reserved.</p>
    </footer>

    <!-- Modal for writing a new post -->
    <div class="modal fade" id="writeNowModal" tabindex="-1" aria-labelledby="writeNowModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="writeNowModalLabel">New Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="postForm">
                        <div class="form-group">
                            <label for="postTitle">Title</label>
                            <input type="text" class="form-control" id="postTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="postContent">Content</label>
                            <textarea class="form-control" id="postContent" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div id="loginError" class="text-danger mt-3" style="display: none;">IF YOU wanna make a post on this page please contact the developer</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginBtn = document.getElementById('loginBtn');
            const writeNowBtn = document.getElementById('writeNowBtn');
            const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
            const writeNowModal = new bootstrap.Modal(document.getElementById('writeNowModal'));
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const postForm = document.getElementById('postForm');
            const postsContainer = document.getElementById('postsContainer');

            // Load posts from localStorage
            loadPosts();

            loginBtn.addEventListener('click', function () {
                loginModal.show();
            });

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();
                
                const password = document.getElementById('password').value;

                if (password === '12345') {
                    loginModal.hide();
                    writeNowBtn.classList.remove('d-none');
                    loginBtn.classList.add('d-none');
                    localStorage.setItem('authenticated', 'true');
                } else {
                    loginError.style.display = 'block';
                }
            });

            writeNowBtn.addEventListener('click', function () {
                writeNowModal.show();
            });

            postForm.addEventListener('submit', function (event) {
                event.preventDefault();
                
                const postTitle = document.getElementById('postTitle').value;
                const postContent = document.getElementById('postContent').value;

                const post = {
                    title: postTitle,
                    content: postContent,
                    timestamp: new Date().toLocaleString()
                };

                addPostToDOM(post);
                savePostToLocalStorage(post);

                writeNowModal.hide();
                postForm.reset();
            });

            function addPostToDOM(post) {
                const newPost = document.createElement('div');
                newPost.className = 'post-container';
                newPost.innerHTML = `
                    <h2>${post.title}</h2>
                    <p class="text-muted">Posted on ${post.timestamp} by <a href="#">Author</a></p>
                    <p class="mt-3">${post.content}</p>
                    <button class="btn btn-danger delete-btn ${localStorage.getItem('authenticated') === 'true' ? '' : 'd-none'}">Delete</button>
                `;

                postsContainer.insertBefore(newPost, postsContainer.firstChild);

                newPost.querySelector('.delete-btn').addEventListener('click', function () {
                    newPost.remove();
                    removePostFromLocalStorage(post);
                });
            }

            function savePostToLocalStorage(post) {
                const posts = getPostsFromLocalStorage();
                posts.push(post);
                localStorage.setItem('posts', JSON.stringify(posts));
            }

            function getPostsFromLocalStorage() {
                return JSON.parse(localStorage.getItem('posts')) || [];
            }

            function removePostFromLocalStorage(postToRemove) {
                const posts = getPostsFromLocalStorage().filter(post => post.timestamp !== postToRemove.timestamp);
                localStorage.setItem('posts', JSON.stringify(posts));
            }

            function loadPosts() {
                const posts = getPostsFromLocalStorage();
                posts.forEach(post => addPostToDOM(post));
            }
        });
    </script>
</body>
</html>
