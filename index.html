<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNKNOWN AUTHOR</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }
        header {
            background-color: #8B0000;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-primary {
            background-color: #333;
            border: none;
        }
        .btn-primary:hover {
            background-color: #555;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .post-container {
            background-color: #000;
            color: #fff;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            position: relative;
        }
        .post-container p.date {
            font-size: 0.8rem;
            color: #ccc;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .icons {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        .icons i {
            cursor: pointer;
        }
        footer {
            background-color: #f8f9fa;
            border-top: 1px solid #e4e5e6;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-5 d-flex justify-content-between align-items-center">
        <h1 id="usernameDisplay">UNKNOWN AUTHOR</h1>
        <div class="dropdown">
            <button class="btn btn-primary" id="loginBtn">Login</button>
            <button class="btn btn-primary" id="registerBtn">Register</button>
            <button class="btn btn-primary d-none" id="logoutBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</button>
            <div class="dropdown-menu" aria-labelledby="logoutBtn">
                <a class="dropdown-item" href="#" id="deleteAccountBtn">Delete Account</a>
                <a class="dropdown-item" href="#" id="logoutLink">Logout</a>
            </div>
        </div>
    </header>
    <main class="container my-5">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <button class="btn btn-primary d-none" id="writeNowBtn">Write Now</button>
            </div>
            <div class="col-md-12" id="postsContainer">
                <!-- Posts will be added here -->
            </div>
        </div>
    </main>
    <footer class="text-muted text-center py-3">
        <p>&copy; 2024 UNKNOWN AUTHOR. All rights reserved.</p>
    </footer>

    <!-- Modal for writing a new post -->
    <div class="modal fade" id="writeNowModal" tabindex="-1" aria-labelledby="writeNowModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="writeNowModalLabel">New Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="postForm">
                        <div class="form-group">
                            <label for="postContent">Content</label>
                            <textarea class="form-control" id="postContent" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div id="loginError" class="text-danger mt-3" style="display: none;">Incorrect username or password. Please try again.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for registration -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <div id="registerError" class="text-danger mt-3" style="display: none;">Username already exists. Please try a different one.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for deleting account -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteAccountModalLabel">Delete Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="deleteAccountForm">
                        <div class="form-group">
                            <label for="deleteAccountPassword">Password</label>
                            <input type="password" class="form-control" id="deleteAccountPassword" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Delete Account</button>
                    </form>
                    <div id="deleteAccountError" class="text-danger mt-3" style="display: none;">Incorrect password. Please try again.</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const writeNowBtn = document.getElementById('writeNowBtn');
            const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
            const registerModal = new bootstrap.Modal(document.getElementById('registerModal'));
            const writeNowModal = new bootstrap.Modal(document.getElementById('writeNowModal'));
            const deleteAccountModal = new bootstrap.Modal(document.getElementById('deleteAccountModal'));
            const postsContainer = document.getElementById('postsContainer');
            const deleteAccountBtn = document.getElementById('deleteAccountBtn');
            const logoutLink = document.getElementById('logoutLink');

            let currentUser = null;
            let posts = [];
            let users = [];
            let likes = {};  // Object to track likes per user per post

            function showWriteNowButton() {
                writeNowBtn.classList.remove('d-none');
            }

            function hideWriteNowButton() {
                writeNowBtn.classList.add('d-none');
            }

            function showLogoutButton() {
                logoutBtn.classList.remove('d-none');
                loginBtn.classList.add('d-none');
                registerBtn.classList.add('d-none');
            }

            function hideLogoutButton() {
                logoutBtn.classList.add('d-none');
                loginBtn.classList.remove('d-none');
                registerBtn.classList.remove('d-none');
            }

            function displayPosts() {
                postsContainer.innerHTML = '';
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post-container');
                    postElement.dataset.postId = post.id;
                    postElement.innerHTML = `
                        <p class="date">Posted on: ${post.date}</p>
                        <p>${post.content}</p>
                        <button class="btn btn-danger btn-sm delete-btn d-none">Delete</button>
                        <div class="icons">
                            <i class="fas fa-thumbs-up" data-post-id="${post.id}" data-action="like"></i> <span>${post.likes}</span>
                        </div>
                    `;

                    if (currentUser && currentUser.username === post.author) {
                        postElement.querySelector('.delete-btn').classList.remove('d-none');
                    }

                    postsContainer.appendChild(postElement);
                });
            }

            function handleLogin(event) {
                event.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                const user = users.find(user => user.username === username && user.password === password);

                if (user) {
                    currentUser = user;
                    document.getElementById('usernameDisplay').textContent = currentUser.username;
                    showLogoutButton();
                    showWriteNowButton();
                    loginModal.hide();
                    displayPosts();
                } else {
                    document.getElementById('loginError').style.display = 'block';
                }
            }

            function handleLogout() {
                currentUser = null;
                document.getElementById('usernameDisplay').textContent = 'UNKNOWN AUTHOR';
                hideLogoutButton();
                hideWriteNowButton();
                displayPosts();
            }

            function handleRegister(event) {
                event.preventDefault();
                const username = document.getElementById('registerUsername').value;
                const password = document.getElementById('registerPassword').value;

                if (users.some(user => user.username === username)) {
                    document.getElementById('registerError').style.display = 'block';
                } else {
                    users.push({ username, password });
                    currentUser = { username, password };
                    document.getElementById('usernameDisplay').textContent = currentUser.username;
                    showLogoutButton();
                    showWriteNowButton();
                    registerModal.hide();
                }
            }

            function handleDeleteAccount(event) {
                event.preventDefault();
                const password = document.getElementById('deleteAccountPassword').value;

                if (currentUser && currentUser.password === password) {
                    users = users.filter(user => user.username !== currentUser.username);
                    posts = posts.filter(post => post.author !== currentUser.username);
                    handleLogout();
                    deleteAccountModal.hide();
                } else {
                    document.getElementById('deleteAccountError').style.display = 'block';
                }
            }

            function handleNewPost(event) {
                event.preventDefault();
                const content = document.getElementById('postContent').value;
                const date = new Date().toLocaleString();
                const post = { id: Date.now(), content, date, author: currentUser.username, likes: 0 };
                posts.push(post);
                displayPosts();
                writeNowModal.hide();
            }

            function handleLike(event) {
                if (event.target.dataset.action === 'like') {
                    const postId = parseInt(event.target.dataset.postId);
                    const post = posts.find(post => post.id === postId);

                    if (post && currentUser && !likes[postId]?.includes(currentUser.username)) {
                        post.likes++;
                        if (!likes[postId]) {
                            likes[postId] = [];
                        }
                        likes[postId].push(currentUser.username);
                        displayPosts();
                    }
                }
            }

            loginBtn.addEventListener('click', () => loginModal.show());
            registerBtn.addEventListener('click', () => registerModal.show());
            logoutLink.addEventListener('click', handleLogout);
            writeNowBtn.addEventListener('click', () => writeNowModal.show());
            deleteAccountBtn.addEventListener('click', () => deleteAccountModal.show());
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            document.getElementById('postForm').addEventListener('submit', handleNewPost);
            document.getElementById('deleteAccountForm').addEventListener('submit', handleDeleteAccount);
            postsContainer.addEventListener('click', handleLike);
        });
    </script>
</body>
</html>
