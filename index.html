<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNKNOWN AUTHOR</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }
        header {
            background-color: #8B0000;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-primary {
            background-color: #333;
            border: none;
        }
        .btn-primary:hover {
            background-color: #555;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .post-container {
            background-color: #000;
            color: #fff;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            position: relative;
        }
        .post-container p.date {
            font-size: 0.8rem;
            color: #ccc;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .icons {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        .icons i {
            cursor: pointer;
        }
        footer {
            background-color: #f8f9fa;
            border-top: 1px solid #e4e5e6;
            padding: 1rem 0;
        }
        .dropdown-menu-right {
            right: 0;
            left: auto;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-5 d-flex justify-content-between align-items-center">
        <h1 id="usernameDisplay">UNKNOWN AUTHOR</h1>
        <div class="dropdown">
            <button class="btn btn-primary" id="loginBtn">Login</button>
            <button class="btn btn-primary" id="registerBtn">Register</button>
            <div class="btn-group">
                <button class="btn btn-primary d-none" id="logoutBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Logout</button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#" id="deleteAccountBtn">Delete Account</a>
                </div>
            </div>
        </div>
    </header>
    <main class="container my-5">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <button class="btn btn-primary d-none" id="writeNowBtn">Write Now</button>
            </div>
            <div class="col-md-12" id="postsContainer">
                <!-- Posts will be added here -->
            </div>
        </div>
    </main>
    <footer class="text-muted text-center py-3">
        <p>&copy; 2024 UNKNOWN AUTHOR. All rights reserved.</p>
    </footer>

    <!-- Modal for writing a new post -->
    <div class="modal fade" id="writeNowModal" tabindex="-1" aria-labelledby="writeNowModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="writeNowModalLabel">New Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="postForm">
                        <div class="form-group">
                            <label for="postContent">Content</label>
                            <textarea class="form-control" id="postContent" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div id="loginError" class="text-danger mt-3" style="display: none;">Incorrect username or password. Please try again.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for registration -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <div id="registerError" class="text-danger mt-3" style="display: none;">Username already exists. Please try a different one.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for deleting account -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteAccountModalLabel">Delete Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="deleteAccountForm">
                        <div class="form-group">
                            <label for="deleteAccountPassword">Password</label>
                            <input type="password" class="form-control" id="deleteAccountPassword" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Delete Account</button>
                    </form>
                    <div id="deleteAccountError" class="text-danger mt-3" style="display: none;">Incorrect password. Please try again.</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let users = JSON.parse(localStorage.getItem('users')) || {};
        let currentUser = localStorage.getItem('currentUser') || null;
        let posts = JSON.parse(localStorage.getItem('posts')) || [];

        function saveData() {
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', currentUser);
            localStorage.setItem('posts', JSON.stringify(posts));
        }

        function displayPosts() {
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = '';

            posts.forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.className = 'post-container';
                postElement.innerHTML = `
                    <p class="date">${post.date}</p>
                    <p>${post.content}</p>
                    <div class="icons">
                        <i class="fa fa-edit" onclick="editPost(${index})"></i>
                        <i class="fa fa-trash" onclick="deletePost(${index})"></i>
                    </div>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        function toggleAuthButtons() {
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const writeNowBtn = document.getElementById('writeNowBtn');
            const usernameDisplay = document.getElementById('usernameDisplay');

            if (currentUser) {
                loginBtn.classList.add('d-none');
                registerBtn.classList.add('d-none');
                logoutBtn.classList.remove('d-none');
                writeNowBtn.classList.remove('d-none');
                usernameDisplay.textContent = currentUser;
            } else {
                loginBtn.classList.remove('d-none');
                registerBtn.classList.remove('d-none');
                logoutBtn.classList.add('d-none');
                writeNowBtn.classList.add('d-none');
                usernameDisplay.textContent = 'UNKNOWN AUTHOR';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (users[username] && users[username] === password) {
                currentUser = username;
                saveData();
                toggleAuthButtons();
                $('#loginModal').modal('hide');
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            if (users[username]) {
                document.getElementById('registerError').style.display = 'block';
            } else {
                users[username] = password;
                currentUser = username;
                saveData();
                toggleAuthButtons();
                $('#registerModal').modal('hide');
            }
        });

        document.getElementById('deleteAccountForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('deleteAccountPassword').value;

            if (users[currentUser] && users[currentUser] === password) {
                delete users[currentUser];
                currentUser = null;
                saveData();
                toggleAuthButtons();
                $('#deleteAccountModal').modal('hide');
            } else {
                document.getElementById('deleteAccountError').style.display = 'block';
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            currentUser = null;
            saveData();
            toggleAuthButtons();
        });

        document.getElementById('writeNowBtn').addEventListener('click', () => {
            $('#writeNowModal').modal('show');
        });

        document.getElementById('postForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const content = document.getElementById('postContent').value;

            const post = {
                content,
                date: new Date().toLocaleString()
            };

            posts.push(post);
            saveData();
            displayPosts();
            $('#writeNowModal').modal('hide');
        });

        function editPost(index) {
            // Logic to edit the post
        }

        function deletePost(index) {
            posts.splice(index, 1);
            saveData();
            displayPosts();
        }

        // Initial setup
        toggleAuthButtons();
        displayPosts();
    </script>
</body>
</html>
