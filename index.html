<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNKNOWN AUTHOR</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }
        header {
            background-color: #8B0000;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-primary {
            background-color: #333;
            border: none;
        }
        .btn-primary:hover {
            background-color: #555;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .post-container {
            background-color: #000;
            color: #fff;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            position: relative;
        }
        .post-container p.date {
            font-size: 0.8rem;
            color: #ccc;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .icons {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        .icons i {
            cursor: pointer;
        }
        footer {
            background-color: #f8f9fa;
            border-top: 1px solid #e4e5e6;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-5 d-flex justify-content-between align-items-center">
        <h1 id="usernameDisplay">UNKNOWN AUTHOR</h1>
        <div class="dropdown">
            <button class="btn btn-primary" id="loginBtn">Login</button>
            <button class="btn btn-primary" id="registerBtn">Register</button>
            <button class="btn btn-primary d-none" id="logoutBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Logout</button>
            <div class="dropdown-menu" aria-labelledby="logoutBtn">
                <a class="dropdown-item" href="#" id="deleteAccountBtn">Delete Account</a>
            </div>
        </div>
    </header>
    <main class="container my-5">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <button class="btn btn-primary d-none" id="writeNowBtn">Write Now</button>
            </div>
            <div class="col-md-12" id="postsContainer">
                <!-- Posts will be added here -->
            </div>
        </div>
    </main>
    <footer class="text-muted text-center py-3">
        <p>&copy; 2024 UNKNOWN AUTHOR. All rights reserved.</p>
    </footer>

    <!-- Modal for writing a new post -->
    <div class="modal fade" id="writeNowModal" tabindex="-1" aria-labelledby="writeNowModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="writeNowModalLabel">New Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="postForm">
                        <div class="form-group">
                            <label for="postContent">Content</label>
                            <textarea class="form-control" id="postContent" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div id="loginError" class="text-danger mt-3" style="display: none;">Incorrect username or password. Please try again.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for registration -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <div id="registerError" class="text-danger mt-3" style="display: none;">Username already exists. Please try a different one.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for deleting account -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteAccountModalLabel">Delete Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="deleteAccountForm">
                        <div class="form-group">
                            <label for="deleteAccountPassword">Password</label>
                            <input type="password" class="form-control" id="deleteAccountPassword" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Delete Account</button>
                    </form>
                    <div id="deleteAccountError" class="text-danger mt-3" style="display: none;">Incorrect password. Please try again.</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const writeNowBtn = document.getElementById('writeNowBtn');
            const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
            const registerModal = new bootstrap.Modal(document.getElementById('registerModal'));
            const writeNowModal = new bootstrap.Modal(document.getElementById('writeNowModal'));
            const deleteAccountModal = new bootstrap.Modal(document.getElementById('deleteAccountModal'));
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const deleteAccountForm = document.getElementById('deleteAccountForm');
            const loginError = document.getElementById('loginError');
            const registerError = document.getElementById('registerError');
            const deleteAccountError = document.getElementById('deleteAccountError');
            const postForm = document.getElementById('postForm');
            const postsContainer = document.getElementById('postsContainer');
            const usernameDisplay = document.getElementById('usernameDisplay');
            const deleteAccountBtn = document.getElementById('deleteAccountBtn');

            let authenticated = false;
            let currentUser = '';
            let likedPosts = {};

            // Load posts and users from localStorage
            loadPosts();
            loadLikedPosts();

            loginBtn.addEventListener('click', function () {
                loginModal.show();
            });

            registerBtn.addEventListener('click', function () {
                registerModal.show();
            });

            logoutBtn.addEventListener('click', function () {
                authenticated = false;
                currentUser = '';
                updateUI();
            });

            deleteAccountBtn.addEventListener('click', function () {
                deleteAccountModal.show();
            });

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();
                
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;
                const users = getUsersFromLocalStorage();

                const user = users.find(user => user.username === username && user.password === password);
                
                if (user) {
                    authenticated = true;
                    currentUser = username;
                    loginModal.hide();
                    updateUI();
                } else {
                    loginError.style.display = 'block';
                }
            });

            registerForm.addEventListener('submit', function (event) {
                event.preventDefault();
                
                const username = document.getElementById('registerUsername').value;
                const password = document.getElementById('registerPassword').value;
                const users = getUsersFromLocalStorage();

                if (users.find(user => user.username === username)) {
                    registerError.style.display = 'block';
                } else {
                    users.push({ username, password });
                    localStorage.setItem('users', JSON.stringify(users));
                    registerModal.hide();
                }
            });

            deleteAccountForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const password = document.getElementById('deleteAccountPassword').value;
                const users = getUsersFromLocalStorage();

                const userIndex = users.findIndex(user => user.username === currentUser && user.password === password);

                if (userIndex !== -1) {
                    users.splice(userIndex, 1);
                    localStorage.setItem('users', JSON.stringify(users));

                    deleteUserPosts(currentUser);
                    authenticated = false;
                    currentUser = '';
                    deleteAccountModal.hide();
                    updateUI();
                } else {
                    deleteAccountError.style.display = 'block';
                }
            });

            writeNowBtn.addEventListener('click', function () {
                if (authenticated) {
                    writeNowModal.show();
                }
            });

            postForm.addEventListener('submit', function (event) {
                event.preventDefault();
                
                const postContent = document.getElementById('postContent').value;

                const post = {
                    content: postContent,
                    timestamp: new Date().toLocaleString(),
                    likes: 0,
                    author: currentUser
                };

                addPostToDOM(post);
                savePostToLocalStorage(post);

                writeNowModal.hide();
                postForm.reset();
            });

            function updateUI() {
                if (authenticated) {
                    writeNowBtn.classList.remove('d-none');
                    loginBtn.classList.add('d-none');
                    registerBtn.classList.add('d-none');
                    logoutBtn.classList.remove('d-none');
                    usernameDisplay.textContent = currentUser;
                    document.querySelectorAll('.delete-btn').forEach(btn => btn.classList.remove('d-none'));
                } else {
                    writeNowBtn.classList.add('d-none');
                    loginBtn.classList.remove('d-none');
                    registerBtn.classList.remove('d-none');
                    logoutBtn.classList.add('d-none');
                    usernameDisplay.textContent = 'UNKNOWN AUTHOR';
                    document.querySelectorAll('.delete-btn').forEach(btn => btn.classList.add('d-none'));
                }
            }

if (authenticated) {
    writeNowBtn.classList.remove('d-none');
    loginBtn.classList.add('d-none');
    registerBtn.classList.add('d-none');
    logoutBtn.classList.remove('d-none');
    usernameDisplay.textContent = currentUser;
    document.querySelectorAll('.delete-btn').forEach(btn => btn.classList.remove('d-none'));

    const deleteAccountDropdownItem = document.createElement('a');
    deleteAccountDropdownItem.classList.add('dropdown-item');
    deleteAccountDropdownItem.href = '#';
    deleteAccountDropdownItem.textContent = 'Delete Your Account';
    deleteAccountDropdownItem.addEventListener('click', function () {
        deleteAccountModal.show();
    });
    document.querySelector('.dropdown-menu').appendChild(deleteAccountDropdownItem);
} else {
    writeNowBtn.classList.add('d-none');
    loginBtn.classList.remove('d-none');
    registerBtn.classList.remove('d-none');
    logoutBtn.classList.add('d-none');
    usernameDisplay.textContent = 'UNKNOWN AUTHOR';
    document.querySelectorAll('.delete-btn').forEach(btn => btn.classList.add('d-none'));
}

            function addPostToDOM(post) {
                const newPost = document.createElement('div');
                newPost.className = 'post-container';
                newPost.innerHTML = `
                    <p class="date">Posted on ${post.timestamp} by ${post.author}</p>
                    <p class="mt-3">${post.content}</p>
                    <div class="icons">
                        <i class="fa fa-heart like-icon" aria-hidden="true"> ${post.likes}</i>
                    </div>
                    <button class="btn btn-danger delete-btn d-none">Delete</button>
                `;

                postsContainer.insertBefore(newPost, postsContainer.firstChild);

                const likeIcon = newPost.querySelector('.like-icon');
                likeIcon.addEventListener('click', function () {
                    if (authenticated) {
                        if (!likedPosts[post.timestamp]) {
                            post.likes++;
                            likeIcon.textContent = ` ${post.likes}`;
                            likedPosts[post.timestamp] = true;
                            updateLikedPostsInLocalStorage();
                            updatePostInLocalStorage(post);
                        } else {
                            alert('You have already liked this post.');
                        }
                    } else {
                        alert('You must be logged in to like a post.');
                    }
                });

                const deleteBtn = newPost.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', function () {
                    if (confirm('Are you sure you want to delete this post?')) {
                        newPost.remove();
                        removePostFromLocalStorage(post);
                    }
                });

                if (authenticated) {
                    deleteBtn.classList.remove('d-none');
                }
            }

            function savePostToLocalStorage(post) {
                const posts = getPostsFromLocalStorage();
                posts.push(post);
                localStorage.setItem('posts', JSON.stringify(posts));
            }

            function getPostsFromLocalStorage() {
                return JSON.parse(localStorage.getItem('posts')) || [];
            }

            function updatePostInLocalStorage(updatedPost) {
                const posts = getPostsFromLocalStorage().map(post => post.timestamp === updatedPost.timestamp ? updatedPost : post);
                localStorage.setItem('posts', JSON.stringify(posts));
            }

            function removePostFromLocalStorage(postToRemove) {
                const posts = getPostsFromLocalStorage().filter(post => post.timestamp !== postToRemove.timestamp);
                localStorage.setItem('posts', JSON.stringify(posts));
            }

            function deleteUserPosts(username) {
                const posts = getPostsFromLocalStorage().filter(post => post.author !== username);
                localStorage.setItem('posts', JSON.stringify(posts));
                postsContainer.innerHTML = '';
                posts.forEach(post => addPostToDOM(post));
            }

            function loadPosts() {
                const posts = getPostsFromLocalStorage();
                posts.forEach(post => addPostToDOM(post));
            }

            function loadLikedPosts() {
                likedPosts = JSON.parse(localStorage.getItem('likedPosts')) || {};
            }

            function updateLikedPostsInLocalStorage() {
                localStorage.setItem('likedPosts', JSON.stringify(likedPosts));
            }

            function getUsersFromLocalStorage() {
                return JSON.parse(localStorage.getItem('users')) || [];
            }
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>
</html>
